<html>
    <head>
        <title>INST377 - Lab 4</title>
        <link rel="stylesheet" href="lab_4.css">

    <body>
        <h1 id="word">INST377 - Lab 4</h1> 
        <div class="forms"> 
            <form name="identityForm" onsubmit="return(idenityValidation())" >

                <input type="submit" value="Alert Me!">
            </form>
    
            <form name="textForm" onsubmit="return(textValidation())" >

                <input type="text"  id="testName">
                <input type="submit" value="Validate Text">
            </form>
        </div>
        <div class="buttons"> 
            <div class="button1">
                <button onclick="changeColor()">Change Color</button>
            </div>
            <div class="button2">
                <button onclick="addText()">Add Text</button>
            </div>
        </div>
        
       
        <script type="text/javascript">
            function idenityValidation() {
                let t = document.identityForm.firstName.value;
                alert('Hello ' + t);
            }
            function textValidation() {
                const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                if (validationRegex.test(document.textForm.testName.value)) {
                    alert('How about.... nah ')
                }
            }
            function changeColor() {
                if (document.body.style.backgroundColor == 'green') {
                    document.body.style.backgroundColor = 'blue';
                }
                else {  
                    document.body.style.backgroundColor = 'green';
                }
            }
            function addText() {
                document.getElementById('word').innerHTML = 'INST377 - Lab 4 - Add Text';
            }
        </script>

    </body>

</html>
